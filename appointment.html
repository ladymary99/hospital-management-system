      <section>
        <div> <h4 style="margin-top: 50px;
        margin-bottom: 50px;">Choose a day</h4></div>
       
                <div class="calendar-container">
                    <div class="calendar-header">
                        <h2>Appointment Calendar</h2>
                        <p id="current-month"></p>
                    </div>
                    <div class="calendar">
                        <!-- Days of the week -->
                        <div class="day-name">Sun</div>
                        <div class="day-name">Mon</div>
                        <div class="day-name">Tue</div>
                        <div class="day-name">Wed</div>
                        <div class="day-name">Thu</div>
                        <div class="day-name">Fri</div>
                        <div class="day-name">Sat</div>
                    </div>
            
                    <div class="appointment-info">
                        <p>Selected Date: <span id="selected-date">None</span></p>
                    </div>
                </div>
            
                <script>
                    const calendarContainer = document.querySelector('.calendar');
                    const currentMonth = document.getElementById('current-month');
                    const selectedDateSpan = document.getElementById('selected-date');
            
                    let currentDate = new Date();
            
                    function renderCalendar() {
                        calendarContainer.innerHTML = `
                            <div class="day-name">Sun</div>
                            <div class="day-name">Mon</div>
                            <div class="day-name">Tue</div>
                            <div class="day-name">Wed</div>
                            <div class="day-name">Thu</div>
                            <div class="day-name">Fri</div>
                            <div class="day-name">Sat</div>
                        `;
            
                        const month = currentDate.getMonth();
                        const year = currentDate.getFullYear();
                        const daysInMonth = new Date(year, month + 1, 0).getDate();
                        const firstDayIndex = new Date(year, month, 1).getDay();
            
                        currentMonth.textContent = currentDate.toLocaleDateString('default', { month: 'long', year: 'numeric' });
            
                        for (let i = 0; i < firstDayIndex; i++) {
                            const blankDiv = document.createElement('div');
                            calendarContainer.appendChild(blankDiv);
                        }
            
                        for (let day = 1; day <= daysInMonth; day++) {
                            const dayDiv = document.createElement('div');
                            dayDiv.textContent = day;
            
                            dayDiv.addEventListener('click', () => {
                                const selectedDiv = document.querySelector('.calendar div.selected');
                                if (selectedDiv) {
                                    selectedDiv.classList.remove('selected');
                                }
            
                                dayDiv.classList.add('selected');
                                selectedDateSpan.textContent = `${day}/${month + 1}/${year}`;
                            });
            
                            calendarContainer.appendChild(dayDiv);
                        }
                    }
            
                    renderCalendar();
                </script>
      </section>

                    <button class="time-slot">18:30-19:00</button>
                </div>
            </div>
            <button class="appointment-btn" id="book-btn" disabled>Book Appointment</button>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', () => {
        let selectedTime = null;
        const timeButtons = document.querySelectorAll('.time-slot');
        const bookButton = document.getElementById('book-btn');
    
        
        timeButtons.forEach(button => {
            button.addEventListener('click', () => {
                
                timeButtons.forEach(btn => btn.classList.remove('selected'));
    
             
                button.classList.add('selected');
                selectedTime = button.textContent;
                bookButton.disabled = false;
            });
        });
        bookButton.addEventListener('click', () => {
            if (selectedTime) {
                alert(`You have booked the appointment for: ${selectedTime}`);
            }
        });
    });
        </script>
