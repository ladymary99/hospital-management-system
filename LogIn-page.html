<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In !</title>
    <link rel="stylesheet" href="style-css/LogIn-style.css" />
    <link rel="icon" href="pictures/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-nav .nav-link {
        color: black;
      }

      .navbar-nav .nav-link:hover {
        color: #2f9177;
      }
      .navbar-nav .nav-link:active {
        color: #2e9175;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light glass-navbar p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="pictures/logo.png"
            alt="Logo"
            width="70"
            height="70"
            class="mx-1"
          />
          <img src="pictures/moral.png" alt="" />
        </a>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav mx-auto fw-bold">
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link mx-2" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="doctors-index.html">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="appointment.html">Appointments</a>
            </li>
          </ul>
        </div>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/pagmnkiz.json"
          trigger="loop"
          delay="2000"
          state="hover-rotation"
          colors="primary:#121331,secondary:#2e9175"
          style="width: 35px; height: 35px"
        >
        </lord-icon>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/hmygqgiw.json"
          trigger="loop"
          delay="2000"
          colors="primary:#242424,secondary:#2e9175"
          style="width: 35px; height: 35px"
        >
        </lord-icon>
        <!--button-->
        <a href="LogIn-page.html"
          ><button
            class="btn btn-success py-3 mx-3"
            type="button"
            id="show-more"
          >
            Login / Register
          </button></a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            ><img
              src="pictures/33-chevron-down.gif"
              alt=""
              style="width: 20px; height: 20px"
          /></span>
        </button>
      </div>
    </nav>
    <!-- log in page -->
    <div class="video-background">
      <video autoplay muted loop>
        <source src="pictures/bg2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- form of log in  -->
    <div
      class="login-container d-flex justify-content-center align-items-center"
    >
      <div class="glass-card p-4" style="width: 500px; height: 450px">
        <h2 class="text-center mb-4">
          Log In <span class="spanoflogin">!</span>
        </h2>
        <form id="loginForm">
          <div class="form-group position-relative">
            <input
              type="text"
              class="form-control my-4 p-3"
              id="username"
              placeholder="Username"
            />
            <span class="icon"
              ><i>
                <lord-icon
                  src="https://cdn.lordicon.com/bgebyztw.json"
                  trigger="hover"
                  stroke="bold"
                  colors="primary:#121331,secondary:#242424"
                  style="width: 25px; height: 25px"
                >
                </lord-icon> </i
            ></span>
          </div>
          <div class="form-group position-relative">
            <input
              type="password"
              class="form-control my-4 p-3"
              id="password"
              placeholder="Password"
            />
            <span class="icon"
              ><i>
                <lord-icon
                  src="https://cdn.lordicon.com/khheayfj.json"
                  trigger="hover"
                  stroke="bold"
                  colors="primary:#121331,secondary:#242424"
                  style="width: 25px; height: 25px"
                >
                </lord-icon> </i
            ></span>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn px-4" id="show-more">
              Log in
            </button>
          </div>
          <p class="text-center mt-3"><a href="#">Create an Account</a></p>
          <p id="errorMessage" style="color: red"></p>
        </form>
      </div>
    </div>
    <!-- java script links -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!--JS -->
    <script src="javascript/login.js"></script>
  </body>
</html>
