<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose a Payment Option</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      .container {
        width: 50%;
        margin: 40px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }
      .container a {
        text-decoration: none;
      }
      h1 {
        color: #333;
      }
      .payment-option {
        background-color: #2e9175;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .payment-option:hover {
        background-color: #2e9147;
      }
      .payment-option span {
        color: #fff;
      }
      .icon {
        width: 30px;
        height: 30px;
      }
      .gpay {
        height: 40px;
        width: 40px;
      }
      .add-option {
        background-color: #2e9175;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        color: #fff;
      }
      .add-option:hover {
        background-color: #2e9147;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light glass-navbar p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="pictures/logo.png"
            alt="Logo"
            width="70"
            height="70"
            class="mx-1"
          />
          <img src="pictures/MORAL.png" alt="" />
        </a>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav mx-auto fw-bold">
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link mx-2" href="index.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">Appointments</a>
            </li>
          </ul>
        </div>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/pagmnkiz.json"
          trigger="loop"
          delay="2000"
          state="hover-rotation"
          colors="primary:#121331,secondary:#2e9175"
          style="width: 35px; height: 35px"
        >
        </lord-icon>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/hmygqgiw.json"
          trigger="loop"
          delay="2000"
          colors="primary:#242424,secondary:#2e9175"
          style="width: 35px; height: 35px"
        >
        </lord-icon>
        <!--button-->
        <a href="LogIn-page.html">
          <button
            class="btn btn-success py-3 mx-3"
            type="button"
            id="show-more"
          >
            Login / Register
          </button>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            ><img
              src="pictures/33-chevron-down.gif"
              alt=""
              style="width: 20px; height: 20px"
          /></span>
        </button>
      </div>
    </nav>
    <!--navbar end-->
    <div class="container">
      <h1>Choose a Payment Option</h1>
      <a href="https://www.paypal.com" target="_blank">
        <div class="payment-option">
          <span>PayPal</span>
          <img
            class="icon"
            src="https://img.icons8.com/metro/26/ffffff/paypal.png"
            alt="PayPal"
          />
        </div>
      </a>
      <a href="https://www.netbanking.net" target="_blank">
        <div class="payment-option">
          <span>Internet Banking</span>
          <img
            class="icon"
            src="https://img.icons8.com/ios-glyphs/30/ffffff/bank.png"
            alt="Internet Banking"
          />
        </div>
      </a>
      <a href="https://pay.google.com" target="_blank">
        <div class="payment-option">
          <span>Google Pay</span>
          <img
            class="icon gpay"
            src="https://img.icons8.com/wired/64/FFFFFF/google-pay.png"
            alt="Google Pay"
          />
        </div>
      </a>
      <a href="https://www.phonepe.com" target="_blank">
        <div class="payment-option">
          <span>PhonePe</span>
          <img
            class="icon"
            src="https://img.icons8.com/material/24/FFFFFF/phone-pe.png"
            alt="PhonePe"
          />
        </div>
      </a>
      <a href="#" target="_blank">
        <div class="add-option">
          <span>+ Add another option</span>
        </div>
      </a>
    </div>

    <!-- background video -->
    <div class="video-background">
      <video autoplay muted loop>
        <source
          src="pic/istockphoto-1446905473-640_adpp_is.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  </body>
</html>
