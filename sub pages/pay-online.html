<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay Online</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .container {
        margin: 100px auto;
        width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        color: #333;
      }
      p {
        font-size: 16px;
        color: #555;
      }
      table {
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f5f5f5;
      }
      .pay-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #2e9175;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .pay-button:hover {
        background-color: #0c9e4d;
      }
      input[type="number"] {
        width: 95%;
        padding: 5px;
        font-size: 16px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light glass-navbar p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../pictures/logo.png"
            alt="Logo"
            width="70"
            height="70"
            class="mx-1"
          />
          <img src="../pictures/MORAL.png" alt="" />
        </a>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav mx-auto fw-bold">
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link mx-2" href="../index.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="../doctors-index.html">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="../appointment.html">Appointments</a>
            </li>
          </ul>
        </div>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/pagmnkiz.json"
          trigger="loop"
          delay="2000"
          state="hover-rotation"
          colors="primary:#121331,secondary:#2e9175"
          style="width: 35px; height: 35px"
        >
        </lord-icon>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/hmygqgiw.json"
          trigger="loop"
          delay="2000"
          colors="primary:#242424,secondary:#2e9175"
          style="width: 35px; height: 35px"
        >
        </lord-icon>
        <!--button-->
        <a href="LogIn-page.html">
          <button
            class="btn btn-success py-3 mx-3"
            type="button"
            id="show-more"
          >
            Login / Register
          </button>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            ><img
              src="pictures/33-chevron-down.gif"
              alt=""
              style="width: 20px; height: 20px"
          /></span>
        </button>
      </div>
    </nav>
    <!--navbar end-->
    <div class="container">
      <h1>Welcome to Payment</h1>
      <p>Pay online easily and comfortably</p>

      <table>
        <tr>
          <th>Visit Cost</th>
          <td>
            <input
              type="number"
              id="visitCost"
              value="200"
              onchange="calculateTotal()"
            />
            $
          </td>
        </tr>
        <tr>
          <th>Drug Cost</th>
          <td>
            <input
              type="number"
              id="drugCost"
              value="0"
              onchange="calculateTotal()"
            />
            $
          </td>
        </tr>
        <tr>
          <th>Total</th>
          <td id="totalCost">200 $</td>
        </tr>
      </table>
      <a href="choosepayment.html">
        <button class="pay-button" onclick="redirectToPayment()">
          Pay It Now
        </button>
      </a>
    </div>
    <!-- background video -->
    <div class="video-background">
      <video autoplay muted loop>
        <source
          src="pic/istockphoto-1446905473-640_adpp_is.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      function calculateTotal() {
        var visitCost =
          parseFloat(document.getElementById("visitCost").value) || 0;
        var drugCost =
          parseFloat(document.getElementById("drugCost").value) || 0;
        var total = visitCost + drugCost;
        document.getElementById("totalCost").innerText = total + " $";
      }
    </script>
    <!--js links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  </body>
</html>
